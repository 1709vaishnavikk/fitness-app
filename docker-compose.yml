version: '3.8'

services:
  configserver:
    image: vaishnavi179/configserver:f1
    container_name: configserver
    ports:
      - "8888:8888"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitness-net


  eurekaserver:
    image: vaishnavi179/eurekaserver:f1
    container_name: eurekaserver
    ports:
      - "8761:8761"
    depends_on:
      configserver:
        condition: service_healthy

    networks:
      - fitness-net

  userservice:
    image: vaishnavi179/userservice:f1
    container_name: userservice
    ports:
      - "8081:8081"
    depends_on:
      eurekaserver:
        condition: service_started
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/fitness_user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: vaishnavi@17
    networks:
      - fitness-net

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: fitness_user_db         # <â€“ the database that will be auto-created
      POSTGRES_USER: postgres              # <â€“ you define this username
      POSTGRES_PASSWORD: vaishnavi@17      # <â€“ and this password
    ports:
      - "5432:5432"
    networks:
      - fitness-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    container_name: keycloak
    command: start-dev --import-realm --realm-file=/opt/keycloak/data/import/fitness-oauth2-realm.json
    ports:
      - "8080:8080"

    volumes:
      - ./keycloak-realm/data:/opt/keycloak/data/import
      - ./themes:/opt/keycloak/themes
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_STRICT=false
    depends_on:
      - postgres
    networks:
      - fitness-net

