  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - fitness-net
  

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # RabbitMQ messaging port
      - "15672:15672" # RabbitMQ Management UI
    networks:
      - fitness-net


  activityservice:
    image: vaishnavi179/activityservice:f1
    container_name: activityservice
    ports:
      - "8082:8082"
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/fitnessactivity
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - fitness-net

  aiservice:
    image: vaishnavi179/aiservice:f1
    container_name: aiservice
    ports:
      - "8083:8083"
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8761/eureka/
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/fitness-recommendations
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - fitness-net

  gateway:
    image: vaishnavi179/gateway:f1
    container_name: gateway
    ports:
      - "9090:9090"
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8761/eureka/
    depends_on:
      configserver:
        condition: service_healthy
      eurekaserver:
        condition: service_started
      keycloak:
        condition: service_started
    networks:
      - fitness-net

  frontend:
    build:
      context: ./frontend

    container_name: frontend
    ports:
      - "5173:80"  # 80 is NGINX default port inside container, 5173 is browser port
    networks:
      - fitness-net
    depends_on:
      - gateway
      - keycloak





networks:
  fitness-net:
    driver: bridge
